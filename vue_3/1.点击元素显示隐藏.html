<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
    
    button{
        width: 100px;
        height: 50px;
        font-size: 30px;
        font-weight: bold;
    }
    .box{
        width:300px;
        height: 300px;
        background: red;
        border: 5px solid blue;
        margin:80px auto;
        font-size: 30px;
        color: black;
        text-align: center;
        line-height: 300px;
        font-weight: bold;
    }
    
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="flag = !flag">click</button>
        <button @click="add">自增</button>

        <div class="box" v-show="flag">盘它
            {{count}}
        </div>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            flag : true,
            count : 1
        },
        methods : {
            add : function () {
                let that = this;
                setInterval(function(){
                    that.count++
                },100)
            }
        }
    })

</script>
