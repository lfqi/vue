<!DOCTYPE html>
<html>
<head></head>
<script src="vue.js"></script>
<body>
  	<div id="app">
    	<input type="text" v-model="message">
        <p>{{message}}</p>
        
        <button @click="tan">按钮</button>
  	</div>
  	
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods : {
            tan : function () {
                alert(this.message)
            }
        }
    });
</script>
