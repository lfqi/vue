<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-for 遍历数据 -->
        <p v-for="item in objData">
            <span v-for="v,k,index in item">{{k}}---{{v}}---{{index}}</span>
        </p>
        
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            arrData : ["hello","world","miss","dear"],
            objData : [
                {name : "张三",age : 20,sex : "男"},
                {name : "李四",love : "唱歌",sex : "女"}
            ],
            todos : [
                { text : '学习 JavaScript' },
                { text : '学习vue' },
                { text : '整个牛项目' },
                { text : '整个项目' }
            ]
        },
        methods : {
            
        }
    })

</script>
