<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="isShow">1</h1>
        <h1 v-show="isShow">2</h1>
        <h1 v-show="isShow">3</h1>
        <h1 v-if="isShow">4</h1>
    
        <button v-on:click="changeIsShow">点击我更酷</button>
        
        <a v-html="link">百度</a>
    </div>
    
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            isShow : true,
            link : "<a href='https://www.baidu.com'>百度</a>"
        },
        methods : {
            changeIsShow : function (e) {
                console.log(e)
                console.log(this)

                this.isShow = !this.isShow
            }
        }
    })

</script>
