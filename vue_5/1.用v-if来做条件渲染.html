<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .p1{
            width:200px;

        .p2{

        .p3{
            width:200px;

        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggle">{{btnName}}</button>
        <p v-if="flag">1 <span>hello</span></p>
        <p v-else>2</p>
        <p>3</p>
    </div>

<script>

    new Vue({
        el : "#app",
        data : {
            btnName : "隐藏",
            flag : true,
            num : 8
        },
        methods : {
            toggle : function () {
                // this.flag = false
                this.flag = !this.flag;
                this.btnName = this.flag == true ? "隐藏" : "显示";
            }
        }
    })

</script>
