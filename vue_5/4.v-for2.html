<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="vData">
        <button @click="add">Add</button>
        <ul>
            <li v-for="(item,index) in ingredients">{{item}}---{{index}}</li>
        </ul>

        <template v-for="(item,index) in ingredients">
            <i v-html="item"></i>
            <p>{{index}}</p>
        </template>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            vData : "",
            ingredients : ["<strong>meat</strong>","fruit","cookies","hello"]
        },
        methods : {
            add : function () {
                this.ingredients.push(this.vData);
                this.vData=""
            }
        }
    })

</script>
