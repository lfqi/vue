<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>{{age}}</h1>

        <h1>{{ age * 3 }}</h1>

        <h2>取值0-1之间的随机数:{{random()}}</h2>

        <img v-bind:src="link">

        <input type="text" v-bind:value="name">
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            count : 1,
            name : "Lfq",
            age : 20,
            link : "http://img1.imgtn.bdimg.com/it/u=2004185588,1761930389&fm=26&gp=0.jpg"
        },
        methods : {
            getRandom : function(maxValue,minValue){
                return Math.floor(Math.random()*(maxValue-minValue+1)+minValue)
            },
            random : function () {
                // return Math.random()
                return this.getRandom(1,100)
            }
        }
    })

</script>
