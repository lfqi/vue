<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">

        <p>{{array}}</p>

        <button @click="add">添加数据</button>

        <button @click="del">删除数据</button>

        <button @click="sel">查询数据</button>

        <button @click="modify">修改数据</button>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            array : [12,34,54,62,15],
            message : "",
            newArray : []
        },
        methods : {
            add : function () {
                this.array.push(parseInt(this.message))
            },
            del : function () {
                this.array.pop()
            },
            sel : function () {
                for (var i=0;i<this.array.length;i++) {
                    if(this.array[i] == this.message){
                        this.newArray.push(parseInt(this.message))
                    }
                }
                this.array = this.newArray
            },
            modify : function () {
                this.array[0] = (parseInt(this.message))
            }
        }
    })

</script>
